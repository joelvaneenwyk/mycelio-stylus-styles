name: ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: xt0rted/stylelint-problem-matcher@v1
      - run: sudo npm install -g corepack
      - run: sudo corepack enable
      - run: yarn install
      - run: make deps
      - run: make test
